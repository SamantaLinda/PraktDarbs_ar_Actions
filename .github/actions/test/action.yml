inputs:
  test_set:
    description: "Specify test set to run"
    default: greetings
  environment: 
    description: "Testing environment"
    default: "DEV"
runs:
  using: "composite"
  steps:
    - name: Print output
      run: echo Testing ${{ inputs.test_set }} test on  ${{ inputs.environment }} has started...
    - name: Install dependencies
      run: npm install
    - name: Execute REST API integration tests
      run: npm run ${{ inputs.test_set }} ${{ inputs.test_set }}_${{ inputs.environment }}

    